<ons-page id="profile">
    <div class="background" style="background-color: #E2F1F1"></div>

            <span><b>Profile</b></span>
        </div>

                <img src="lib/avatars/luis.jpg" style="height:100px; width:100px; border-radius: 50px">
            </div>
        </div>
        <div style="padding-top: 10px; text-align: center">
            <span style="font-size: 32px">Kevin Smith</span>
        </div>
        <div style="padding: 25px">
            <ons-card style="background-color: #417876;">
                <ons-row>
                    <ons-col width="30%">
                        <div style="text-align: center">
                            <ons-icon icon="ion-stats-bars" size="36px, material:36px" style="color: white"></ons-icon>
                        </div>
                    </ons-col>
                    <ons-col width="70%" style="display:flex; align-items: center">
                        <div>
                            <span style="color: white"><b>Progress</b></span>
                        </div>
                    </ons-col>
                </ons-row>
            </ons-card>
            <ons-card style="background-color: #417876;">
                <ons-row>
                    <ons-col width="30%">
                        <div style="text-align: center">
                            <ons-icon icon="ion-ios-lightbulb" size="36px, material:36px" style="color: white"></ons-icon>
                        </div>
                    </ons-col>
                    <ons-col width="70%" style="display:flex; align-items: center">
                        <div>
                            <span style="color: white"><b>Recommendations</b></span>
                        </div>
                    </ons-col>
                </ons-row>
            </ons-card>
            <ons-card style="background-color: #417876;">
                <ons-row>
                    <ons-col width="30%">
                        <div style="text-align: center">
                            <ons-icon icon="ion-email" size="36px, material:36px" style="color: white"></ons-icon>
                        </div>
                    </ons-col>
                    <ons-col width="70%" style="display:flex; align-items: center">
                        <div>
                            <span style="color: white"><b>Customer service</b></span>
                        </div>
                    </ons-col>
                </ons-row>
            </ons-card>
            <ons-card style="background-color: #417876;">
                <ons-row>
                    <ons-col width="30%">
                        <div style="text-align: center">
                            <ons-icon icon="ion-ios-settings" size="36px, material:36px" style="color: white"></ons-icon>
                        </div>
                    </ons-col>
                    <ons-col width="70%" style="display:flex; align-items: center">
                        <div>
                            <span style="color: white"><b>Settings</b></span>
                        </div>
                    </ons-col>
                </ons-row>
            </ons-card>
        </div>
    </div>
